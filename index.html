<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Les petits plats - Page d'accueil</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;700&display=swap"
		rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
			integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
			crossorigin="anonymous"></script>   -->
	<script src="https://kit.fontawesome.com/0bfe0e9acc.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/style.css" />
</head>

<body>
	<!--          LOGO            -->
	<section header>
		<img src="assets/logo.jpg" class="logo" alt="logo" />
	</section>
	<main>
	<!--          ALERTE MESSAGE   RECHERCHES    -->
	<section id="resultSort" class="alertMessage">
		<div class="msg" id="sortMsg"></div>
		<i class="far fa-times-circle"></i>
	</section>


		<!--    SEARCH   INPUT RECIPES   -->
		<section id="search">
			<div class="loupe">
				<input type="text" id="inputSearch" placeholder="Rechercher une recette" />
				<div class="icon">
				<img src="assets/loupe.png" class="glass" alt="loupe" />
			</div></div>
		</section>

		<!--   BADGES DES RECEHRCHES CIBLEES-->
		<div id="wrapperBadge">
			<div id="ingredBadge " class="elementBadge blue"></div>
			<div id="ustensilBadge" class="elementBadge green"></div>
			<div id="applianceBadge " class="elementBadge orange"></div>
		</div>

		<!--    NAVIGATION  - SORT - BUTTON   -->

		<section id="searchBtn">
			<div id="ingredientsList" class="elementsList blue"></div>
			<div id="ustensilsList" class="elementsList green"></div>
			<div id="appliancesList" class="elementsList orange"></div>
		</section>

		<!----------------    RECIPES  ----------------->
		<section id="recipesContainer"></section>

		<script type="module" src="./app.js"></script>
		<script type="module" src="./script/builder/CardRecipeBuilder.js"></script>
		<script type="module" src="./script/builder/ListBuilder.js"></script>
		<script type="module" src="./script/listener/eventListener.js"></script>

	</main>
</body>

</html>
